name: build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Build platform"
        required: true
        default: "linux"
      test:
        description: "Test mode"
        required: true
        default: "false"

env:
  GO_VERSION: "1.24"
  FLUTTER_VERSION: "3.24.5"

permissions:
  contents: write

jobs:
  get-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-release.outputs.version }}
      upload_url: ${{ steps.get-release.outputs.upload_url }}
    steps:
      - uses: monkeyWie/get-latest-release@v2.1
        id: get-release
        with:
          myToken: ${{ github.token }}

  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      # 关键：设为 false，防止一个架构失败导致另一个架构被取消
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-22.04-arm]
    needs: [get-release]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: master
      - run: |
          sudo apt update -y
          # 只安装基础依赖和 rpm，移除了 AppImage 相关的 fuse2/appimagetool
          sudo apt install -y ninja-build libgtk-3-dev libayatana-appindicator3-1 libayatana-appindicator3-dev rpm

      - name: Build RPM Only
        env:
          VERSION: ${{ needs.get-release.outputs.version }}
        run: |
          # 编译 Go 库和可执行文件
          go build -tags nosqlite -ldflags="-w -s -X github.com/GopeedLab/gopeed/pkg/base.Version=$VERSION" -buildmode=c-shared -o ui/flutter/linux/bundle/lib/libgopeed.so github.com/GopeedLab/gopeed/bind/desktop
          go build -ldflags="-w -s" -o ui/flutter/assets/exec/host github.com/GopeedLab/gopeed/cmd/host
          go build -ldflags="-w -s" -o ui/flutter/assets/exec/updater github.com/GopeedLab/gopeed/cmd/updater

          cd ui/flutter

          # =================================================
          # 1. 创建 RPM 配置文件，并动态写入架构信息
          # =================================================
          mkdir -p linux/packaging/rpm
          
          # 动态检测架构: x86_64 或 aarch64
          RPM_ARCH="x86_64"
          if [[ "$(uname -m)" == "aarch64" ]]; then
            RPM_ARCH="aarch64"
          fi
          
          cat << EOF > linux/packaging/rpm/make_config.yaml
          display_name: Gopeed
          summary: A modern download manager
          group: Applications/Internet
          license: GPL-3.0
          packager: GopeedLab
          url: https://gopeed.com
          icon: assets/icon/icon.svg
          build_arch: $RPM_ARCH
          EOF

          # =================================================
          # 2. 配置分发选项：只保留 RPM
          # =================================================
          cat << EOF > distribute_options.yaml
          output: dist/
          releases:
            - name: linux
              jobs:
                - name: rpm
                  package:
                    platform: linux
                    target: rpm
                    build_args:
                      dart-define:
                        UPDATE_CHANNEL: linuxRpm
          EOF

          # 开始打包
          dart pub global activate -sgit https://github.com/GopeedLab/flutter_distributor.git --git-path packages/flutter_distributor
          flutter_distributor release --name linux
          cd dist/*

          # 获取当前运行架构名称用于重命名
          ARCH="amd64"
          if [[ "${{ matrix.os }}" == *-arm ]]; then
            ARCH="arm64"
          fi

          # 重命名 rpm 包
          # 使用 if 判断防止文件不存在报错（虽然理论上只跑rpm应该会有）
          if ls gopeed-*-linux.rpm 1> /dev/null 2>&1; then
            mv gopeed-*-linux.rpm Gopeed-v${VERSION}-linux-${ARCH}.rpm
          else
            echo "Error: RPM file not found!"
            exit 1
          fi

      - name: Upload
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ needs.get-release.outputs.upload_url }}
          asset_path: ui/flutter/dist/*/*
          overwrite: true
